workspaces:
  - dir: 'examples/go-fiber-api'
    cmd:
      - echo "go-fiber-api"
      - |
        cd examples/go-fiber-api;
        go build;
    bin_path: 'examples/go-fiber-api/go-fiber-api'
  - dir: 'examples/nodejs'
    cmd:
      - echo "nodejs"
      - cd examples/nodejs;npm start;
  - dir: 'examples/rust-actix'
    cmd:
      - echo "rust-actix"
      - |
        cd examples/rust-actix;
        cargo build;
    bin_path: 'examples/rust-actix/target/debug/rust-actix'
    ignore:
      - 'examples/rust-actix/target/'
